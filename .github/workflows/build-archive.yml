name: Build & Deploy Archive
on:
  push:
    paths:
      - "samples/**"
      - "editor/**"
      - "scripts/**"
      - "web/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate pages
        run: |
          python scripts/generate_archive.py samples web/archive.html
          python scripts/update_index.py samples web/index.html
          python scripts/generate_rss.py samples web/rss.xml
          python scripts/generate_sitemap.py web web/sitemap.xml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4